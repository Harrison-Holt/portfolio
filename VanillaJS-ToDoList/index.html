<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForge - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid min-vh-100">
    <main class="container-fluid min-vh-100">
        <div class="row" id="form_container">
            <form id="form" class="d-flex flex-column justify-content-start align-items-center">
                <label for="task_title" class="form-label mt-5">Task title:</label>
                <input id="task_title" type="text" class="form-input" required>
                <label for="task_notes">Task notes: </label>
                <textarea id="task_notes" rows="3"></textarea>
                <button type="submit" id="submit_btn" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>

                                <div class="row d-flex justify-content-center align-items-center mt-5" id="task_container"></div>

            <div id="to_do_container" class="col-12 d-flex justify-content-start align-items-center flex-wrap"></div>
        
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
